version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Setup goss & dgoss
          command: |
            curl -L https://github.com/aelsabbahy/goss/releases/download/v0.3.6/goss-linux-amd64 -o ./goss-linux-amd64
            export GOSS_PATH=$(pwd)/goss-linux-amd64
            curl -L https://raw.githubusercontent.com/aelsabbahy/goss/master/extras/dgoss/dgoss -o ~/bin/dgoss
            chmod +x ~/bin/dgoss
      - run:
          name: Create Temporary Image
          command: |
            docker build -t temporary:httpd . 
      - run:
          name: Run Tests
          command: |
            # dgoss run temporary:httpd httpd -g "daemon off;"
            dgoss run temporary:httpd /usr/sbin/httpd -DFOREGROUND
